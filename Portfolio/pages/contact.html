<form
action="https://formspree.io/f/{FORM_ID}"
class="formulaire-contact"
target="_top"
method="POST"
>
<div class="champ-formulaire">
  <label class="etiquette-formulaire" for="name" data-lang="form_name">Nom</label>
  <input class="entree-formulaire" id="name" name="name" required />
</div>
<div class="champ-formulaire">
  <label class="etiquette-formulaire" for="email" data-lang="form_email">Email</label>
  <input class="entree-formulaire" id="email" name="email" required />
  <p class="description-champ" data-lang="form_email_help">
  </p>
</div>
<div class="champ-formulaire">
  <label class="etiquette-formulaire" for="message" data-lang="form_msg">Message</label>
  <textarea
    class="zone-texte-formulaire"
    id="message"
    name="message"
    required
  ></textarea>
  <p class="description-champ" data-lang="form_msg_help"></p>
</div>
<div class="groupe-bouton-formulaire">
  <button class="bouton-plein" type="submit" data-lang="btn_send">Envoyer</button>
</div>
</form>
